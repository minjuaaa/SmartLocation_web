<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>회원 목록</h2>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/basic/members/add}'|"
                    type="button">회원 등록
            </button>
        </div>
    </div>
    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>회원명</th>
                <th>휴대폰번호</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${members}">
                <td><a href="member.html" th:href="@{/basic/members/{memberId}(memberId=${member.memberId})}" th:text="${member.memberId}">회원id</a></td>
                <td><a href="member.html" th:href="@{/basic/members/{memberId}(memberId=${member.memberId})}" th:text="${member.memberName}">회원명</a></td>
                <td><a href="member.html" th:href="@{/basic/members/{memberId}(memberId=${member.memberId})}" th:text="${member.memberPhoneNumber}">휴대폰번호</a></td>
            </tr>
            </tbody>
        </table>
    </div>
